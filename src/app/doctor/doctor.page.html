<ion-header>
  <ion-toolbar color="danger">
    <ion-title color="light">Doctor</ion-title>
    <ion-button (click)="logout()" slot="end" color="primary" fill="clear">
        <ion-icon name="log-out" color="light"></ion-icon>
        <ion-label color="light">Logout</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-item>
          <ion-icon name="person" slot="start" color="primary"></ion-icon>
          <ion-title>Profile</ion-title>
          <ion-button fill="outline" slot="end" (click)="docProfile()">Set Schedule</ion-button>
        </ion-item>
      
        <ion-card-content>
            <ion-item >
                <ion-card-title>{{this.username}}</ion-card-title><br>
                <ion-icon name="mail" slot="start" color="dark"></ion-icon><br>
                <ion-icon name="call" slot="start" color="dark"></ion-icon><br>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-card padding>
        <ion-item>
          <ion-text color="dark">Add Profile</ion-text>
        </ion-item>
        <ion-card-content padding text-center>
            <ion-item>
                <ion-label position="floating" color="primary">Full Name</ion-label>
                <ion-input></ion-input>
              </ion-item>
            <ion-item>
                <ion-label position="floating" color="primary">Type of Doctor</ion-label>
                <ion-input></ion-input>
            </ion-item>
              <ion-item>
                <ion-label position="floating" color="primary">Hospital</ion-label>
                <ion-input></ion-input>
              </ion-item>
              <ion-button fill="outline" slot="end" color="danger" (click)="addProfile()">Add Profile</ion-button>
        </ion-card-content>
      </ion-card>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
