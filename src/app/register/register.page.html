  <ion-item>
    <ion-label color="primary" position="floating">Username</ion-label>
    <ion-input type="text" maxlength="13" [(ngModel)]="username" required placeholder="Username Must Be At Most 13 characters"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label color="primary" position="floating">Phone</ion-label>
    <ion-input type="tel" minlength="0" maxlength="10" inputmode="numeric" 
    pattern="^[0-9]*$" [(ngModel)]="phone" required placeholder="Enter Numbers Only"></ion-input>
  </ion-item>
  <ion-item margin-bottom>
    <ion-label color="primary" position="floating">Role</ion-label>
    <ion-select value="" [(ngModel)]="role">
      <ion-select-option value="Patient">Patient</ion-select-option>
      <ion-select-option value="Doctor">Doctor</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item margin-bottom>
    <ion-label color="primary" position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" required></ion-input>
  </ion-item>
  <ion-item margin-bottom>
    <ion-label color="primary" position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item margin-bottom>
    <ion-label color="primary" position="floating">Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
  </ion-item>
  <ion-button
    expand="full"
    shape="round"
    color="danger"
    margin-top="30px"
    (click)="Register()"
    >Sign Up</ion-button
  >

  <ion-item [routerLink]="'/login/'" routerDirection="forward">
    <ion-label color="medium" font-size-small margin-bottom>
      Sign in here...
    </ion-label>
  </ion-item>
</ion-content>
