<ion-header>
  <ion-toolbar color="danger">
    <ion-title color="light">Schedule</ion-title>
        <ion-button fill="outline" slot="end" size="large" color="light" (click)="dialNumber()">
          <ion-icon name="bus"></ion-icon>
        </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding >
     <ion-card *ngFor="let list of lists | async">
            <ion-item>
                <ion-icon name="person" slot="start" color="primary"></ion-icon>
                <ion-title>Dr: {{list.username}}</ion-title>
            </ion-item>
            <ion-card-content >
            <ion-item color="light">
                <ion-icon name="phone-portrait" color="dark" ></ion-icon><ion-text color="dark" >Phone: {{list.phone}}</ion-text >
            </ion-item>
            <ion-item>
                <ion-icon name="time" color="dark" ></ion-icon><ion-text color="dark">Time Available:</ion-text><span color="danger"></span>
            </ion-item>
            <ion-item color="light">
              <ion-text>Doctor Type:{{list.type}}</ion-text>
            </ion-item>
            <ion-item> 
                <ion-text>Location: {{list.location}}</ion-text>
            </ion-item>
            <ion-item color="light">
                <ion-text>Hospital: {{list.hospital}}</ion-text>
            </ion-item>
            <ion-button size="small"  slot="end" (click)="openModal(list)"  color="dark" padding-left="20px">Book</ion-button>
            <ion-fab vertical="center" size="small" horizontal="end" slot="fixed">
              <ion-fab-button (click)="callDoctor(list)">
                <ion-icon name="call"></ion-icon>
              </ion-fab-button>
            </ion-fab>
            </ion-card-content>
      </ion-card>
      <ion-card *ngIf="(lists|async).length === 0">
        <ion-text><h4>CANNOT FIND ANY DOCTOR AT THE MOMENT</h4></ion-text>
      </ion-card>
</ion-content>
